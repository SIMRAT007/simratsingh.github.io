<!DOCTYPE html>
<html>
	<head>
		<title>Demo</title>
	</head>
<body>
	<h1>Changing the Image</h1>



    
    <button type="button" onclick="changeImage()" value="Change" ><img src="./images/play-button.png" id="myImage" width="100" height="150"></buttont>
    <script>



        function changeImage() {
            var image = document.getElementById('myImage');
            if (image.src.match("./images/play-button.png")) {
                image.src = "./images/play-button.png";
            }
            else {
                image.src = "./images/pause.png";
            }
        }
    </script>

</body>
</html>
